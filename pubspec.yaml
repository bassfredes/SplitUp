name: splitup_application
description: "An application for splitting up costs and managing expenses with friends."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.7.0 <4.0.0"
  flutter: 3.29.0

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^5.6.6
  firebase_auth: ^5.5.2
  google_sign_in: ^6.0.0
  firebase_messaging: ^15.2.5
  flutter_local_notifications: ^19.1.0
  firebase_storage: ^12.4.5
  csv: ^6.0.0
  path: ^1.9.0
  firebase_core: ^3.13.0
  provider: ^6.0.0
  flutterfire_cli: ^1.2.0
  flutter_native_splash: ^2.4.6
  image_picker: ^1.1.2
  g_recaptcha_v3: ^1.0.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

flutter_icons:
    android: true
    ios: true
    image_path: "assets/icon/icon.png"